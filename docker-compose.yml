services:
  api:
    build: .
    container_name: document-service-api
    ports:
      - "8005:8000"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    depends_on:
      - arangodb
      - minio
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - thesis-net # âœ… Correcto

  arangodb:
    image: arangodb:3.11
    container_name: document-arango
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD}
    ports:
      - "8529:8529"
    volumes:
      - arango_data:/var/lib/arangodb3
    networks:
      - thesis-net # ðŸ‘ˆ AGREGAR ESTO (Vital)

  minio:
    image: minio/minio:latest
    container_name: document-minio
    ports:
      - "9005:9000"
      - "9007:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - thesis-net # ðŸ‘ˆ AGREGAR ESTO (Vital)

volumes:
  arango_data:
  minio_data:

networks:
  thesis-net:
    external: true